<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-xs-12 auth-form">
      <h2>Sign up</h2>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div><h5>Choose which type of account you'd like:</h5></div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="role"
            id="brand"
            value="brand"
            ngModel
          />
          <label class="form-check-label" for="brand">
            Brand
          </label>
        </div>
        <div class="form-check pb-3">
          <input
            class="form-check-input"
            type="radio"
            name="role"
            id="creator"
            value="creator"
            ngModel
          />
          <label class="form-check-label" for="creator">
            Content creator
          </label>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Signup
          </button>
          <a routerLink="/login" class="btn btn-link" type="button">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
