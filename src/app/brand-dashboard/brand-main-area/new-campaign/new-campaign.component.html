<div class="page-wrapper background p-t-130 p-b-100 font-poppins">
  <div class="wrapper form-wrapper">
    <div class="card card-4 form-card">
      <div class="card-body">
        <h2 class="title form-columns">
          {{ "NEW-CAMPAIGN-VIEW.TITLE" | translate }}
        </h2>
        <form
          #newCampaignForm="ngForm"
          (ngSubmit)="onSubmitNewCampaign(newCampaignForm)"
        >
          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.NAME" | translate
                }}</label>
                <input
                  class="input--style-4"
                  type="text"
                  name="name"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="col-6 form-columns">
              <div class="input-group select-field">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.CATEGORY" | translate
                }}</label>
                <mat-select class="input--style-4" name="category" ngModel>
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category.name"
                    >{{ category.name }}</mat-option
                  >
                </mat-select>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.DESCRIPTION" | translate
                }}</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="description"
                  matInput
                  ngModel
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.BRIEF" | translate
                }}</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="brief"
                  matInput
                  ngModel
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.DO" | translate
                }}</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="todo"
                  matInput
                  ngModel
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.DONT" | translate
                }}</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="dont"
                  matInput
                  ngModel
                  required
                >
                </textarea>
              </div>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-12 form-columns">
              <div class="input-group">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.TAGS" | translate
                }}</label>
                <mat-form-field style="width: 100%;">
                  <mat-chip-list #chipList aria-label="Tag selection">
                    <mat-chip
                      *ngFor="let tag of tags"
                      [selectable]="selectable"
                      [removable]="removable"
                      (removed)="remove(tag)"
                    >
                      {{ tag.name }}
                      <mat-icon matChipRemove *ngIf="removable"
                        >cancel</mat-icon
                      >
                    </mat-chip>
                    <input
                      [matChipInputFor]="chipList"
                      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                      [matChipInputAddOnBlur]="addOnBlur"
                      (matChipInputTokenEnd)="add($event)"
                    />
                  </mat-chip-list>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-12 form-columns">
              <h4
                class="title"
                style="font-size: 20px; margin-bottom: 10px; margin-top: 10px;"
              >
                {{ "NEW-CAMPAIGN-VIEW.CRITERIA-SUBTITLE" | translate }}
              </h4>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group select-field">
                <label class="label">{{
                  "NEW-CAMPAIGN-VIEW.GENDER" | translate
                }}</label>

                <mat-select
                  class="input--style-4"
                  ngModel
                  name="gender"
                  required
                >
                  <mat-option *ngFor="let g of gender" [value]="g.name">{{
                    g.name
                  }}</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col-6 form-columns">
              <label class="label">{{
                "NEW-CAMPAIGN-VIEW.AGE" | translate
              }}</label>
              <div class="slidecontainer">
                <mat-slider
                  thumbLabel
                  [displayWith]="formatLabel"
                  min="16"
                  max="80"
                  class="age-slider"
                  (input)="onInputChange($event)"
                ></mat-slider>
              </div>
            </div>
          </div>

          <div class="row row-space">
            <div class="p-t-15 form-columns">
              <p style="font-size: 10px; margin-bottom: 10px;">
                {{ "NEW-CAMPAIGN-VIEW.DISCLAIMER" | translate }}
              </p>
              <button
                class="submit-button"
                type="submit"
                [disabled]="!newCampaignForm.valid"
              >
                {{ "NEW-CAMPAIGN-VIEW.SUBMIT-BTN" | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
