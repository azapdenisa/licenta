<div class="page-wrapper bg-gra-01 p-t-130 p-b-100 font-poppins">
  <div class="wrapper form-wrapper">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title form-columns">
          Fill in the fields bellow about the desired campaign
        </h2>
        <form
          #newCampaignForm="ngForm"
          (ngSubmit)="onSubmitNewCampaign(newCampaignForm)"
        >
          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">Product or service name:</label>
                <input
                  class="input--style-4"
                  type="text"
                  name="name"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="col-6 form-columns">
              <div class="input-group select-field">
                <label class="label">Category:</label>
                <mat-select class="input--style-4" name="category" ngModel>
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category.name"
                    >{{ category.name }}</mat-option
                  >
                </mat-select>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">Product or service description:</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="description"
                  matInput
                  ngModel
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">Brief for creators:</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="brief"
                  matInput
                  ngModel
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">Do:</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="todo"
                  matInput
                  ngModel
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-6 form-columns">
              <div class="input-group">
                <label class="label">Don't:</label>
                <textarea
                  class="input--style-4"
                  type="text"
                  name="dont"
                  matInput
                  ngModel
                  required
                >
                </textarea>
              </div>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-12 form-columns">
              <div class="input-group">
                <label class="label">Tags to include:</label>
                <mat-form-field style="width: 100%">
                  <mat-chip-list #chipList aria-label="Tag selection">
                    <mat-chip
                      *ngFor="let tag of tags"
                      [selectable]="selectable"
                      [removable]="removable"
                      (removed)="remove(tag)"
                    >
                      {{ tag.name }}
                      <mat-icon matChipRemove *ngIf="removable"
                        >cancel</mat-icon
                      >
                    </mat-chip>
                    <input
                      [matChipInputFor]="chipList"
                      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                      [matChipInputAddOnBlur]="addOnBlur"
                      (matChipInputTokenEnd)="add($event)"
                    />
                  </mat-chip-list>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-12 form-columns">
              <h4
                class="title"
                style="font-size: 20px;
              margin-bottom: 10px;
              margin-top: 10px;"
              >
                Who are you looking for?
              </h4>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-6 form-columns">
              <div class="input-group select-field">
                <label class="label">Gender:</label>

                <mat-select
                  class="input--style-4"
                  ngModel
                  name="gender"
                  required
                >
                  <mat-option *ngFor="let g of gender" [value]="g.name">{{
                    g.name
                  }}</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col-6 form-columns">
              <label class="label">Age:</label>
              <div class="slidecontainer">
                <mat-slider
                  thumbLabel
                  [displayWith]="formatLabel"
                  min="16"
                  max="80"
                  class="age-slider"
                  (input)="onInputChange($event)"
                ></mat-slider>
              </div>
            </div>
          </div>

          <div class="row row-space">
            <div class="p-t-15 form-columns">
              <p style="font-size: 10px; margin-bottom: 10px;">
                Please note that the campaign can only be deleted after
                submission. You will not be able to modify the details and
                requirements.
              </p>
              <button
                class="btn btn--radius-2 btn--blue"
                type="submit"
                [disabled]="!newCampaignForm.valid"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
