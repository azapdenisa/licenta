<div class="container my-campaigns-container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Manage submissions</h1>
      <div class="container campaign-container">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let c of campaigns">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ c.name }}
              </mat-panel-title>
              <mat-panel-description> {{ c.category }}</mat-panel-description>
            </mat-expansion-panel-header>
            <div
              class="row creator-list"
              *ngFor="let s of c.submissions | keyvalue"
            >
              <div class="col-md-4">
                <p>
                  {{ s.value.name }}
                </p>
              </div>
              <div class="col-md-4">
                {{ s.value.email }}
              </div>
              <div class="col-md-4">
                <button class="btn btn-info" type="button">
                  Accept creator
                </button>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
