<div class="container" style="padding-top: 20px;">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          id="filter-input"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Nike"
        />
      </mat-form-field>

      <table class="table" id="brand-table" data-pagination="true">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of brands">
            <td>{{ b.name }}</td>
            <td>{{ b.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
