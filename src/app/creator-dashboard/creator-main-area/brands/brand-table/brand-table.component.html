<div class="container" style="padding-top: 20px;">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>{{ "BRAND-LIST.FILTER-TEXT" | translate }}</mat-label>
        <input
          id="filter-input"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Nike"
        />
      </mat-form-field>

      <table class="table" id="brand-table" data-pagination="true">
        <thead>
          <tr>
            <th scope="col">{{ "BRAND-LIST.NAME" | translate }}</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of brands">
            <td>{{ b.name }}</td>
            <td class="email-col">
              <a href="mailto:{{ b.email }}">
                <fa-icon [icon]="faEnvelope" class="card-icon"></fa-icon>
                {{ b.email }}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
