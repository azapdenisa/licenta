<div class="container social-container">
  <div class="row">
    <div class="col-3 social-media-card social-media-card-add">

        <fa-icon [icon]="faPlus" class="card-icon"></fa-icon>
        <p>Add an account</p>
      </button>

    <div class="col-3 social-media-card" *ngFor="let s of mySocials">
      <button class="trash" (click)="deleteSocialMedia()">
        <fa-icon [icon]="faTrashAlt" class="card-icon"></fa-icon>
      </button>
      <img
        src="{{ s.profilePicUrl }}"
        class="profile-pic"
        style="border-radius: 50%;"
      />
      <h2>{{ s.username }}</h2>
      <h4>{{ s.name }}</h4>
      <div>{{ s.numberOfPosts }} posts</div>
      <div>{{ s.followers }} followers</div>
    </div>
  </div>
</div>
