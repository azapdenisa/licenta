<div class="container social-container">
  <div class="row social-cards-row">
    <div class="col-md-3 social-media-card social-media-card-add">
      <button (click)="openDialog()" class="fill-div">
        <fa-icon [icon]="faPlus" class="card-icon"></fa-icon>
        <p>{{ "SOCIAL-MEDIA-VIEW.ADD-ACCOUNT" | translate }}</p>
      </button>
    </div>

    <div
      class="col-md-3 social-media-card"
      *ngFor="let s of mySocials; let i = index"
    >
      <button class="trash" (click)="onDeleteSocialMedia(i, s.username)">
        <fa-icon [icon]="faTrashAlt" class="card-icon"></fa-icon>
      </button>
      <img
        src="{{ s.profilePicUrl }}"
        class="profile-pic"
        style="border-radius: 50%;"
      />
      <h2>{{ s.username }}</h2>
      <h4>{{ s.name }}</h4>
      <div>
        {{ s.numberOfPosts }} {{ "SOCIAL-MEDIA-VIEW.POSTS" | translate }}
      </div>
      <div>
        {{ s.followers }} {{ "SOCIAL-MEDIA-VIEW.FOLLOWERS" | translate }}
      </div>
    </div>
  </div>
</div>
