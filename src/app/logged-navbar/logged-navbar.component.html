<nav class="navbar navbar-expand-lg navbar-style">
  <div class="collapse navbar-collapse" we [ngClass]="{ show: navbarOpen }">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          class="nav-link last-link"
          style="cursor: pointer;"
          (click)="onLogout()"
          >{{ "LOGGED-NAVBAR.OPT7" | translate }}</a
        >
      </li>

      <li class="nav-item lang-item">
        <label class="lang-label">
          <select
            class="form-control lang-select"
            #langselect
            (change)="translate.use(langselect.value)"
          >
            <option *ngFor="let lang of translate.getLangs()" [value]="lang">{{
              lang
            }}</option>
          </select>
        </label>
      </li>
    </ul>
  </div>
</nav>
