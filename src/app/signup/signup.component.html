<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-3 ">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link active"
            (click)="switchBrandAccount()"
            routerLink="/signup"
            >Brand</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="switchCreatorAccount()"
            routerLink="/signup"
            >Creator</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- <app-signup-form></app-signup-form> -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 auth-form">
      <h2>Sign up</h2>
      <form>
        <div class="form-group">
          <label for="firstname">{{ isBrand ? "Brand" : "Full" }} name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" />
        </div>

        <div class="form-group">
          <button class="btn btn-primary">
            Signup
          </button>
          <a routerLink="/login" class="btn btn-link">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
